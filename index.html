	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" id="Add_people" method="GET" action="/checkout">
				<span class="contact100-form-title">
					<span style="float:left;">Check in details</span><span style="float:right;"><a class="contact100-form-btn" href="checkout.html">Checkout</a></span>
				</span>
				<label class="label-input100" for="first-name">Guest Name *</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="first_name" class="input100" type="text" name="Guest_name" placeholder="Guest name">
					<span class="focus-input100"></span>
				</div>
				

				<label class="label-input100" for="email">Guest's Email Address *</label>
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="Guest_email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Guest's Phone Number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="Guest_phone" placeholder="Eg. +1 800 000000">
					<span class="focus-input100"></span>
				</div>

				
				<label class="label-input100" for="first-name">Host Name *</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="first-name1" class="input100" type="text" name="Host_name" placeholder="Host name">
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="email">Host Email Address *</label>
				<div class="wrap-input100 validate-input">
					<input id="email1" class="input100" type="text" name="Host_email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="phone">Host's Phone Number</label>
				<div class="wrap-input100">
					<input id="phone1" class="input100" type="text" name="Host_phone" placeholder="Eg. +1 800 000000">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="email">Address To Visit *</label>
				<div class="wrap-input100 validate-input">
					<input id="address" class="input100" type="text" name="Address" placeholder="567-D Delhi......">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
